<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="shortcut icon" href="sources/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="sources/css/styles.css">
</head>
<body>
    <nav class="flex row-container space-between center-y bg-black-2 font-color-white txt-cap weight-400 p-1">
        <ul class="flex row-container col-gap-1-5 center-y">
            <li><a href="index.html"><img class="img-s-1" src="sources/imgs/logo-black-bg.png" alt="Logo de El Bolson de Thiago"></a></li>
            <li><a href="index.html">inicio</a></li>
            <li><a href="tienda.html">tienda</a></li>
            <li><a href="contacto.html">contacto</a></li>
        </ul>
        <div class="flex center-y row-container col-gap-1">
            <a class="cart-btn"><ion-icon class="bag-btn-icon font-size-4-5 flex center-y" name="bag-outline"></ion-icon></a>
            <span class="product-amount font-size-1 font-color-white">0</span>
        </div>
    </nav>
    <div id="cart" class="carrito hidden flex col-container p-2 row-gap-2 bg-black font-color-white">
        <div class="flex row-container space-between">
            <a class="delete-btn"><ion-icon name="trash"></ion-icon></a>
            <a class="close-btn"><ion-icon class="font-size-4" name="close"></ion-icon></a>
        </div>
        <h2 class="txt-cap">- carrito de compras -</h2>
        <div class="flex row-container space-between weight-600 txt-upp">
            <p>producto</p>
            <p>subtotal</p>
        </div>
        <div class="product-cart-list flex col-container row-gap-1-5">
            <!-- aca iran insertados los productos del carrito mediante JS -->
        </div>

        <div class="precio-total flex row-container space-between center-y m-1">
        </div>
        <div class="flex row-container space-between">
            <button class="buy-btn bg-green-2 p-0-5 txt-upp weight-600" type="button">comprar</button>
        </div>
    </div>
    <h1 class="flex center-x bg-green-1 font-color-black font-size-2 txt-upp p-0-5 weight-700">tienda</h1>

    <div class="product-list flex row-container wrap col-gap-1-5 row-gap-1-5 p-5">
        <!-- aca iran insertados todos los productos de la tienda -->
    </div>

    <footer class="bg-black-2 font-color-white p-3">
        <div class="flex row-container space-between col-gap-2 p-2">
            <p class="font-size-5 txt-upp font-fam-2 font-color-green-1">el bolsón de thiago</p>
            <ul class="flex col-container row-gap-0-5 txt-cap">
                <li class="weight-600">navegación</li>
                <li class="weight-300 font-color-gray-1"><a href="index.html">inicio</a></li>
                <li class="weight-300 font-color-gray-1"><a href="tienda.html">tienda</a></li>
                <li class="weight-300 font-color-gray-1"><a href="contacto.html">contacto</a></li>
            </ul>
            <ul class="flex col-container row-gap-0-5 txt-cap">
                <li class="weight-600">redes sociales</li>
                <li class="weight-300 font-color-gray-1"><a href="https://www.linkedin.com/in/thiagoblock/"
                        target="_blank">linkedin <ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li class="weight-300 font-color-gray-1"><a href="https://github.com/tab4444" target="_blank">GitHub
                        <ion-icon name="logo-github"></ion-icon></a></li>
                <li class="weight-300 font-color-gray-1"><a href="https://www.instagram.com/thiagoblock_/"
                        target="_blank">instagram <ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
        </div>
    </footer>

    <script src="sources/js/productos.js"></script>
    <script src="sources/js/main.js"></script>
    <script src="https://kit.fontawesome.com/bfee6bbf74.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
</body>
</html>
